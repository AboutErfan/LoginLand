<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginLand Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f5064d042.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div class="container">
    <div class="loginForm">
        <h4>Register New Account</h4>

        <form action="./" method="post">
            <div class="form-group error">
                <i class="fas fa-exclamation"></i> <p>Register Unsuccessful</p>
            </div>
            <div class="form-group success">
                <i class="fas fa-check"></i> <p>Register Successful</p>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <button>Register Now!</button>
        </form>

    </div>
    <div class="helperLinks">
        <a href="./">Login to your account</a>
    </div>
</div>
</body>
</html>
